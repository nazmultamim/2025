<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="icon" type="image/png" href="https://2024to2025.netlify.app/web-icon.png">
    <meta name="keywords" content="New Year 2023, New Year 2025, countdown 2025, Happy New Year 2025, New Year 2024, Countdown, Celebration, Time, Year End, Festivities, Holiday, Countdown Timer, Welcoming 2024, Year Transition, Happy New Year, Time to Celebrate">
    <meta name="description" content="Celebrate the arrival of New Year 2025 with our captivating countdown timer. Join us in bidding farewell to 2025 and embracing the joy of a fresh start. Experience the excitement as the clock ticks down to midnight, marking the beginning of new possibilities and adventures. Happy New Year!">
    <meta name="author" content="Nazmul Islam Tamim">









    <link rel="stylesheet" href="style.css">
    <title>New Year 2025</title>
</head>

<body>


    <!-- popup window-->
    <div class="overlay">
        <div class="modal">
            <!-- <h1 class="popup-titel">Happy New Year 2024</h1> -->
            <h2 class="popup-text">The countdown was started for 2025</h2>
            <button class="popup-btn" id="close-modal-btn">ok</button>
        </div>
    </div>


    <!-- cowndown  -->
    <div class="cowndown" id="cowndown">
        <div class="time">
            <h1 id="day">00</h1>
            <small>DAYS</small>
        </div>

        <div class="time">
            <h1 id="hrs">00</h1>
            <small>HOURS</small>
        </div>

        <div class="time">
            <h1 id="min">00</h1>
            <small>MIN</small>
        </div>

        <div class="time">
            <h1 id="sec">00</h1>
            <small>SEC</small>
        </div>
    </div>




    <!-- social icon  -->
    <div class="icon-bar">
        <a href="https://www.facebook.com/md.tafahim.7?mibextid=ZbWKwL" class="facebook"><i
                class="fa fa-facebook"></i></a>
        <a href="https://www.instagram.com/nazmul_islam_tamim?igshid=OGQ5ZDc2ODk2ZA==" class="instagram"><i
                class="fa fa-instagram"></i></a>
        <a href="https://github.com/nazmultamim" class="github"><i class="fa fa-github"></i></a>
    </div>

    <!-- --------time and date---------- -->
    <div class="time-date">
        <div id="time"></div>
        <div id="date"></div>
    </div>





    <!-- fierwarks  -->
    <!-- <canvas class="fierwarks" id="canvas"></canvas> -->


    <script src="script.js"></script>
</body>

</html>
